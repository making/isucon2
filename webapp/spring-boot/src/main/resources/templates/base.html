<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>isucon 2</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/ui-lightness/jquery-ui-1.8.24.custom.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/isucon2.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-ui-1.8.24.custom.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/isucon2.js}"></script>
</head>
<body>
<header>
    <a th:href="@{/}">
        <img th:src="@{/images/isucon_title.jpg}"/>
    </a>
</header>

<div id="sidebar">
    <table>
        <tr>
            <th colspan="2">最近購入されたチケット</th>
        </tr>
        <tr th:each="info : ${infos}">
            <td class="recent_variation"
                th:text="${info.artistName + ' ' + info.ticketName + ' ' + info.variationName}"></td>
            <td class="recent_seat_id" th:text="${info.seatId}"></td>
        </tr>
    </table>
</div>

<div layout:fragment="content">
    Fake content
</div>

</body>
</html>
